      }

      .bg_container {
        overflow: auto;
        position: fixed;
      }

      .bg {

        width: 100%;
        height: 100%;
        min-height: 100%;
      }

      .img {
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
      }

      .filter {

      }

      }

      }

      }

      .text h2 {
        margin-top: 10%
      }

      .scroll_hint,
      .prologue_box {
        position: absolute;
        top: 0;
        left: 0;
        color: #FFFFFF;
        width: 100%;

        display: flex;
        align-items: center;
        justify-content: center;
      }

        }

    <script>
        class scrollControl extends HTMLElement {

            beforeRegister() {

                this.is = 'simon-travel';

                this.properties = {
                    data: Object,
                    data2: Object,
                    text_loaded: {
                        type: Array,
                        value: []
                    },
                    bg_loaded: {
                        type: Array,
                        value: []
                    },
                    count: {
                        type: Number,
                        value: 1
                    },
                    count_bg: {
                        type: Number,
                        value: 1
                    },
                    content_show: {
                        type: Boolean,
                        value: false
                    },
                    bg_loading_complete: Boolean,
                    text_loading_complete: Boolean,

                };

            }

            loading_complete(data) {
                data.detail.splice(0, 2);

                let bg_show = data.detail.reverse();
                for (let i = 0; i < data.detail.length; i++) {

                    let el = document.createElement('div');
                    el.className = "bg img img" + (data.detail.length -
                            i) +
                        " fill";
                    el.style.cssText = "background-image: url(" +
                        bg_show[data.detail.length - i - 1] +
                        ")";
                    this.$$('.bg_content').appendChild(el);
                }

                console.log('bg loading done');
                this.bg_loading_complete = true;
                (this.bg_loading_complete && this.text_loading_complete) && this.render_page();
            }

            jsonStringify_text(text) {
                this.text_loaded.push(text.$val);
                if (this.count >= this.data.length) {
                    const el = document.createElement('div');
                    let text_show = this.text_loaded.reverse();
                    el.innerHTML = text_show.join("");
                    this.$$('.data_content').appendChild(el);
                    console.log('text loading done');
                    this.text_loading_complete = true;
                    (this.bg_loading_complete && this.text_loading_complete) && this.render_page();
                };
                this.count = this.count + 1;

            }

            render_page() {

                this.scopeSubtree(this.$$('.bg_content'), true); // Applying CSS style to background container

                // init controller
                const controller = new ScrollMagic.Controller();
                const text_fadein = Polymer.dom(this.root).querySelectorAll('.fadein');
                const slides = Polymer.dom(this.root).querySelectorAll('.switch');

                // assign the scene to the controller
                new ScrollMagic.Scene({
                    offset: 1
                }).setTween(this.$$('.scroll_hint'), 0.5, {
                    opacity: 0
                }).addTo(controller);

                for (let i = 0; i < text_fadein.length; i++) {

                    // assign the scene to the controller
                    new ScrollMagic.Scene({
                        duration: 1000,
                        offset: 500 * i
                    }).setTween(this.$$(`#fadein${i}`), {
                        opacity: 1
                    }).addTo(controller);

                };

                new ScrollMagic.Scene({
                        triggerElement: this.$$('.content'),
                    })
                    .setTween(this.$$('.prologue_box'),
                        0.5, {
                            opacity: 0
                        })
                    .addTo(controller); // assign the scene to the controller

                let j = 1;

                for (let slide of slides) {
                    // create a scene
                    new ScrollMagic.Scene({
                            triggerElement: slide,
                            duration: 300,
                            // offset: 50
                        })
                        .setTween(this.$$(`.img${j}`), {
                            opacity: 0
                        }) // pins the element for the the scene's duration
                        .addTo(controller); // assign the scene to the controller
                    j = j + 1;
                };

                let pin_trigger = new ScrollMagic.Scene({
                        triggerElement: this.$$('.pin_trigger'),
                        // triggerHook: 0.25,
                        duration: 500
                    })
                    .setPin(this.$$('.pin_point'))
                    .addTo(controller); // assign the scene to the controller

                let trigger_hook_switch = () => {
                    switch (true) {
                        case window.innerWidth >= 673:
                            pin_trigger.triggerHook(0.25);
                            break;
                        case window.innerWidth < 673 && window.innerWidth >= 353:
                            pin_trigger.triggerHook(0.1);
                            break;
                        case window.innerWidth < 353:
                            pin_trigger.triggerHook(0.05);
                            break;
                    }
                }

                trigger_hook_switch();
                window.onresize = () => {
                    trigger_hook_switch()
                };

            }



            tap_content() {
                this.content_show = !this.content_show;
                this.show_content(this.content_show);
            }

            bleed_hover() {
                this.content_show = true;
                this.show_content(this.content_show);
            }

            bleed_unhover() {
                this.content_show = false;
                this.show_content(this.content_show);
            }

            show_content(content_show) {

                const text_fadeout_all = Polymer.dom(this.root).querySelectorAll(
                    '.text_fadeout')

                if (content_show) {

                    for (let text_fadeout of text_fadeout_all) {
                        TweenMax.to(text_fadeout, .4, {
                            opacity: 0.1,
                        })
                    }

                    TweenMax.to(this.$$('.filter'), .4, {
                        opacity: 0,
                    })
                } else {


                    for (let text_fadeout of text_fadeout_all) {
                        TweenMax.to(text_fadeout, .4, {
                            opacity: 1,
                        })
                    }

                    TweenMax.to(this.$$('.filter'), .4, {
                        opacity: 1,
                    })
                }

            }

        }

        Polymer(scrollControl);
    </script>
</dom-module>
